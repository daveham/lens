version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.14

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "packages/lens-app/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: yarn install top
          command: yarn install

      - run:
          name: Lerna Bootstrap
          command: yarn run bootstrap

      - save_cache:
          paths:
            - node_modules
            - packages/lens-app/node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "packages/lens-app/package.json" }}

      - run:
          name: Gulp Build
          command: yarn run build

      - run:
          name: Lerna Build
          command: yarn run buildall

      # run tests!
      # - run: yarn test

